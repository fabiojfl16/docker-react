sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t fabiojfl/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true fabiojfl/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-876424347093"
  bucket-path: "docker-react"
  on:
    branch: master
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_KEY